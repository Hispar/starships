<div class="p-t">
    <div class="page-header">
        <h1>{{title}}</h1>

        <p>{{home_subtitle}}</p>
    </div>
    <div class="row" *ngIf="single_ships.length > 0">
        <div class="col-md-12">
            <h2>{{single_ship_title}}</h2>

            <div class="card-group">
                <ship *ngFor="#ship of single_ships" [ship]="ship"></ship>
            </div>
            <a class="btn btn-primary btn-lg" [routerLink]="['SingleSeatShips']" role="button">Ver más</a>
        </div>
    </div>
    <div class="row" *ngIf="double_ships.length > 0">
        <hr class="m-y-2">
        <div class="col-md-12">
            <h2>{{double_ship_title}}</h2>

            <div class="card-group">
                <ship *ngFor="#ship of double_ships" [ship]="ship"></ship>
            </div>
            <a class="btn btn-primary btn-lg" [routerLink]="['MultiCrewShips']" role="button">Ver más</a>
        </div>
    </div>
    <div class="row" *ngIf="capital_ships.length > 0">
        <hr class="m-y-2">
        <div class="col-md-12">
            <h2>{{capital_ship_title}}</h2>

            <div class="card-group">
                <ship *ngFor="#ship of capital_ships" [ship]="ship"></ship>
            </div>
            <a class="btn btn-primary btn-lg" (click)="goBack()" role="button">Ver más</a>
        </div>
    </div>
    <hr class="m-y-2">
</div>
