<div (click)="gotoDetail(ship)" class="card">
    <div class="card-header">
        {{ship.model}}
    </div>
    <img class="card-img-top" src="{{ship.image}}" alt="{{ship.model}}">

    <div class="card-block">
        <p class="card-text">
            <span *ngFor="#focus of ship.focus; #i=index">
                <span *ngIf="i">|</span>
                {{ focus.name }}
            </span>
        </p>
    </div>
</div>
