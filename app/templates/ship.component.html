<div (click)="gotoDetail(ship)" class="card">
    <img class="card-img-top" src="{{ship.image}}" alt="{{ship.model}}">
    <div class="card-block">
        <h4 class="card-title">{{ship.model}}</h4>
            <span class="card-text" *ngFor="#focus of ship.focus; #i=index">
                <span *ngIf="i">|</span>
                {{ focus.name }}
            </span>
    </div>
</div>
