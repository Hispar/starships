<div *ngIf="ship">
    <h2>{{ship.model}}</h2>
    <!--<div><label>id: </label>{{ship.id}}</div>-->
    <img src="{{ship.image}}">

    <div><label>model: </label>{{ship.model}}</div>
    <span *ngFor="#focus of ship.focus; #i=index">
        <span *ngIf="i">|</span>
        {{ focus.name }}
    </span>

    <div><label>description: </label>{{ship.description}}</div>
</div>
<button (click)="goBack()">Back</button>
